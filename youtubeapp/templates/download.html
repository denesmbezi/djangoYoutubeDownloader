<!doctype html>
<html lang="eng">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Youtube Downloader</title>
  </head>
  <body>
   <!-- navbar start -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Youtube Downloader</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 ml-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Youtube Video download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">InstaDownload</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
   <!-- navbar end -->
   <!-- main body -->
<div class="container">
  <h1>Title:{{title}}</h1>
  <div class=" my-5 ratio ratio-16x9">
  <iframe src={{embed}} allowfullscreen></iframe>
</div>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Size</th>
      <th scope="col">Quality</th>
      <th scope="col">Type</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  {% for j in video %}
  <tbody>
    <tr>
      <th>{{j.filesize}}</th>
      <td>{{j.resolution}}</td>
      <td>{{j.type}}</td>
      <td>
        <form action="{% url 'ytproject:download_done' j.resolution %}" method="post">
          {% csrf_token %}
          <input type="submit" name="" class="btn btn-success" value="Download">

        </form>
      </td>
    </tr>
  </tbody>
  {% endfor %}
</table>
</div>
  <!-- end of body -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
